<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martian</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="./main.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="body__container">
      <a href="/" class="title--martian">
        <div class="title__box">{ MARTIAN: BRING HIM HOME_ }</div>
      </a>
      <div class="planet__box">
        <div class="planet mars">
          <div class="hex-circle">
            <div class="arrow-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="martian-arrow bi bi-arrow-up-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z" />
              </svg>
            </div>
            <div class="roulette" id="roulette">
              <!-- peice -->
            </div>
          </div>
          <img src="https://user-images.githubusercontent.com/70361152/109658082-9128ed00-7ba9-11eb-9f59-ef985353186e.png" />
          <div class="input-group input-group-lg">
            <span class="message-box input-group-text" id="mars-span inputGroup-sizing-lg">INFO</span>
            <input type="text" class="message-box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="mars--info" />
            <!-- <input type="text" class="message-box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="mars--info" readonly /> -->
          </div>
          <button type="button" class="martian-button btn btn-outline-light" id="mars-interpret--button">Interpret</button>
          <div class="input-group input-group-lg">
            <span class="message-box input-group-text" id="mars-span inputGroup-sizing-lg">INPUT</span>
            <input type="text" class="message-box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="mars--input" />
          </div>
          <button type="button" class="martian-button btn btn-outline-light" id="send-to-earth--button">Send to Earth</button>
        </div>

        <div class="planet earth">
          <img src="https://user-images.githubusercontent.com/70361152/109658087-925a1a00-7ba9-11eb-83e8-5dc06c38b965.png" />
          <div class="input-group input-group-lg">
            <span class="message-box input-group-text" id="inputGroup-sizing-lg">INFO</span>
            <input type="text" class="message-box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="earth--info" />
            <!-- <input type="text" class="message-box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="earth--info" readonly /> -->
          </div>
          <button type="button" class="martian-button btn btn-outline-light" id="earth-interpret--button">Interpret</button>
          <div class="input-group input-group-lg">
            <span class="message-box input-group-text" id="inputGroup-sizing-lg">INPUT</span>
            <input type="text" class="message-box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="earth--input" />
          </div>
          <button type="button" class="martian-button btn btn-outline-light" id="send-to-mars--button">Send to Mars</button>
        </div>
      </div>
    </div>
    <!-- <script src="./receiver.js" type="module"></script> -->
    <script src="./receiver.js"></script>
    <script src="./drawPiece.js"></script>
  </body>
</html>
